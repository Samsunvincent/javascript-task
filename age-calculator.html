<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container bg-dark">
        <div>
            <div class="text-light text-center p-3 fs-2">
                Age Calculator
            </div>
            <div class="text-light py-4 px-5 fs-2 d-flex gap-3" >
                Today's Date  :  
                <div id="time"></div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center gap-3 py-5">
            <input type="date" id="input-type" class="p-2 rounded bg-border">
            <button class="p-2 rounded bg-border " id="submit">submit</button>
        </div>
        <div class="fs-3 text-center text-light py-4 d-flex justify-content-center gap-4" >You Age is : 
            <div id="age-display"></div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>


</body>

</html>
