<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Height Converter</title>
</head>

<body>
  <div class="container">
    <div class="text-center fs-2 fw-bold text-danger">
      Height Converter
    </div>
    <div class="d-flex justify-content-center p-5 gap-5">
      
        <input type="text" placeholder="Enter Height" id="type">
        <select name="" id="input">
          <option value="centimeter">centimeter</option>
          <option value="meter">meter</option>
          <option value="inch">inch</option>
        </select>
        <select name="" id="output">
          <option value="centimeter">centimeter</option>
          <option value="meter">meter</option>
          <option value="inch">inch</option>
        </select>
       


    </div>
    <div class="text-center">
      <button id="submit">Submit</button>
     
    </div>
    <div class="text-center d-flex justify-content-center gap-3 pt-5">
      converted value is : 
      <div id="converted-value-display"></div>
    </div>
  
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="height-converter.js"></script>


</body>

</html>
